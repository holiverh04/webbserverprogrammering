              <script>
                /*javascript för banner vid scroll*/
                const h1 = document.getElementById("h1"),
                  banner = document.getElementById("banner"),
                 button = document.getElementById("button");
      
                const onScroll = (event) =>{
                    const scrollPosition= event.target.scrollingElement.scrollTop;
                
                if(scrollPosition>150){
                    banner.style.backgroundSize = "cover"
                    banner.style.bottom= "0px";
                    h1.style.opacity= 0;
                    h1.style.translate="0 -50px";
                    h1.style.scale="0.9";
                    button.style.opacity=0;
                    button.style.translate="0 -40px";
                    button.style.scale="0.8";
                } else{
                    banner.style.backgroundSize="cover";
                    h1.style.opacity=1;
                    h1.style.translate=0;
                    h1.style.scale=1;
                    button.style.opacity=1;
                    button.style.translate=0;
                    button.style.scale=1;
                }
              };
              document.addEventListener("scroll", onScroll);
            </script>
            <script>
                /* javascript för validation*/
                var nameError = document.getElementById('name-error');
                var phoneError = document.getElementById('phone-error');
                var emailError = document.getElementById('email-error');
                var messageError = document.getElementById('message-error');
                var submitError = document.getElementById('submit-error');

                function validateName(){
                    var name = document.getElementById('contact-name').value;

                    if(name.length == 0){
                        nameError.innerHTML = "Namn är nödvändigt";
                    }
                    if(!name.match(/^[A-Za-z]*\s{1}[A-Za-z]*$/)){
                        nameError.innerHTML = "Skriv ditt fullständiga namn";
                        return false;
                    }
                    nameError.innerHTML = '<i class="fas fa-check-circle"></i>';
                    return true;
                }

                function validatePhone(){
                    var phone = document.getElementById('contact-phone').value;

                    if(phone.length == 0){
                        phoneError.innerHTML = 'Telefon nr är nödvändigt';
                        return false;
                    }
                    if(phone.length !== 10){
                        phoneError.innerHTML = 'Telefon nr ska vara 10-siffrigt';
                        return false;
                    }
                    if(!phone.match(/^[0-9]{10}$/)){
                        phoneError.innerHTML = 'Enbart siffror tack';
                        return false;
                    }
                    phoneError.innerHTML = '<i class="fas fa-check-circle"></i>';
                    return true;
                }

                function validateEmail(){
                    var email = document.getElementById('contact-email').value;
                    if(email.length == 0){
                        emailError.innerHTML = "Mailadress är nödvändigt";
                        return false;

                    }
                    if(!email.match(/^[A-Za-z\._\-[0-9]*[@][A-Za-z]*[\.][a-z]{2,4}$/)){
                        emailError.innerHTML = "Mailadress ej giltig";
                        return false;
                    }

                    emailError.innerHTML = '<i class="fas fa-check-circle"></i>';
                    return true;
                }

                function validateMessage(){
                    var message = document.getElementById('contact-message').value;
                    var required = 30;
                    var left = required - message.length;

                    if(left > 0){
                        messageError.innerHTML = left + " mer karaktärer nödvändigt";
                        return false;
                    }
                    messageError.innerHTML = '<i class="fas fa-check-circle"></i>';
                    return true;
                }
                function validateForm(){
                    if(!validateName() || !validatePhone() || !validateEmail() || !validateMessage()){
                        submitError.style.display = 'block';
                        submitError.innerHTML = 'Fixa dina fel för att skicka';
                        setTimeout(function(){submitError.style.display = 'none';}, 5000);
                        return false;
                    }
                }

            </script>
